<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typ paint</title>
</head>
<body>
  <canvas id="drawingCanvas" width="750" height="500"></canvas>

<div class="control-panel">
    <div class="title">
        <span class="letters" style="--i:1">b</span>
        <span class="letters" style="--i:2">r</span>
        <span class="letters" style="--i:3">u</span>
        <span class="letters" style="--i:4">s</span>
        <span class="letters" style="--i:5">h</span>
    </div>
    <div class="title">
        <span class="letters" style="--i:1">c</span>
        <span class="letters" style="--i:2">u</span>
        <span class="letters" style="--i:3">s</span>
        <span class="letters" style="--i:4">t</span>
        <span class="letters" style="--i:5">o</span>
        <span class="letters" style="--i:6">m</span>
        <span class="letters" style="--i:7">i</span>
        <span class="letters" style="--i:8">z</span>
        <span class="letters" style="--i:9">e</span>
    </div>
    <div class="pairs">
  <label for="brushSelector">Select Brush: </label>
  <select id="brushSelector">
    <option value="RoundBrush">Round Brush</option>
    <option value="RectBrush">Rect Brush</option>
  </select>
</div>
  <div class="pairs">
    <label >Select Size: </label>
  <input type="range" id="numberSlider" min="1" max="50" value="8" step="1">
</div>
  <div class="pairs">
  <label >Select Color: </label>
  <input type="color" id="colorPicker" value="#000000">
</div>
  <label >Brush Preview: </label>
  <div class="pre-view"><canvas id="preViewCanvas" width="60" height="60"></canvas></div>
</div>
<button onclick="clearArea()">Clear Area</button>

<script src="main.js"></script>
</body>
</html>
